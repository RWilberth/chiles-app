<div class="card w-100">
    <div class="card-body">
        <h5 class="card-title">Inicio de session</h5>
        <p class="card-text">Ingresa tu usuario y contrase√±a.</p>
        <form (ngSubmit)="login()" [formGroup]="loginForm" #form="ngForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="passwordHelp"
                    placeholder="Enter password" formControlName="password">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!form.form.valid">
                Login
            </button>
        </form>
    </div>
</div>
